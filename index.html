<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utile.css">
    <title>digitalCalculator</title>
</head>
<body>
    <h1 class="text-center">welcome to calculator</h1>
    <div class="container flex-box flex-dir align-itm text-center">
        <div class="row">
            <input class="input" id="result" >    
        </div>
        <div class="row">
            <button id="clear" class="top3">AC</button>
            <button class="top3">%</button>
            <button class="top3">^</button>
            <button class="orange-btn">/</button>
        </div>
        <div class="row">
            <button class="grey-btn">7</button>
            <button class="grey-btn">8</button>
            <button class="grey-btn">9</button>
            <button class="orange-btn">*</button>
        </div>
        <div class="row">
            <button class="grey-btn">4</button>
            <button class="grey-btn">5</button>
            <button class="grey-btn">6</button>
            <button class="orange-btn">-</button>
        </div>
        <div class="row">
            <button class="grey-btn">1</button>
            <button class="grey-btn">2</button>
            <button class="grey-btn">3</button>
            <button class="orange-btn">+</button>
        </div>
        <div class="row">
            <button  class="zero grey-btn">0</button>
            
            <button class="grey-btn">.</button>
            <button class="orange-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
